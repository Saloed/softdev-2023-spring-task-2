plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation group: 'args4j', name: 'args4j', version: '2.33'
}

application {
    // Define the main class for the application.
    mainClass = 'softdev.spring.task.CutLauncher'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
                "Main-Class": application.mainClass
        )
    }
}

task createJar(type: Jar) {
    baseName = 'my-app'
    version = '1.0'
    manifest {
        attributes 'Main-Class': 'softdev.spring.task.CutLauncher'
    }

    from {
        configurations.compileClasspath.filter { it.exists() }.collect {
            zipTree(it)
        } + sourceSets.main.output
    }
}